# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
set -g @plugin 'roosta/tmux-pop'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

bind-key -n M-\" select-pane -t :.+
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D
bind -n M-S-Left  resize-pane -L 3
bind -n M-S-Right resize-pane -R 3
bind -n M-S-Up    resize-pane -U 3
bind -n M-S-Down  resize-pane -D 3
bind -n M-_ split-window -v   # 横に分割（左右に並ぶ = 縦分割）
bind -n M-\+ split-window -h   # 縦に分割（上下に並ぶ = 横分割）

unbind C-Delete
unbind C-b
set -g prefix C-]
bind C-] send-prefix

# 既定の「" で横分割」を消す
unbind '"'

# % で縦分割（左右に分割）※既定だけど明示しておく
bind % split-window -h

# ^（キャレット）で横分割（上下に分割）
bind '^' split-window -v

set -g @tmux-pop-color 'red'

# 次のペインへ：Prefix → Ctrl-Tab
bind-key Tab select-pane -t :.+

bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

setw -g mode-keys emacs

# >>> tmux helper keybinds (added by Codex) >>>
# Session/window tree with zoomed preview, attach/switch quickly
bind-key s choose-tree -Zw

# Jump back to last session/client quickly (also: Prefix + L inside tmux)
bind-key C-l switch-client -l

# Prompt for a session name and switch
bind-key S command-prompt -p "session:" "new-session -A -s '%%'"
# <<< tmux helper keybinds <<<


